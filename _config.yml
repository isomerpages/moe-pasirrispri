title: Pasir Ris Primary School
url: https://pasirrispri.moe.edu.sg
favicon: /images/logo.png
colors:
  primary-color: "#1e73b3"
  secondary-color: "#1e73b3"
  media-colors:
    - title: media-color-one
      color: "#1e73be"
    - title: media-color-two
      color: "#fdb94c"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: Established in 1993 and officially open in 1995. Pasir Ris Primary
  School is a government primary school. Our school has a heritage of excellent
  all-round education.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d3za3k1199v0n.amplifyapp.com
prod: https://master.d3za3k1199v0n.amplifyapp.com
shareicon: /images/Hero Background/Prps Zoom Background 2023.png
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
resources_name: school-updates
